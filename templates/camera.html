<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            color: #2196F3;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
                max-width: 100%;
            }
            img {
                width: 100%;
                height: auto;
                border-radius: 4px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Object Detection from Camera</h1>
        <img src="{{ url_for('video_feed') }}" alt="Live Video Feed with Object Detection">
        <br>
        <a href="/">Back to Upload</a>
    </div>
</body>
</html>
